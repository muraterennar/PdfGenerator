<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="/assets/css/output.css">
    <title>PDF Generator - Javascript</title>

</head>

<body>

    <div class="container mx-auto">
        <button id="btn-click" type="button" class="bg-blue-500 px-6 py-2 text-white rounded-sm">Pdf</button>
        <button id="excel-btn" type="button" class="bg-green-500 px-6 py-2 text-white rounded-sm">Excel</button>
        <div class="flex flex-col justify-center items-center h-screen">
            <div class="overflow-x-auto sm:-mx-6 lg:-mx-8 w-full">
                <div class="inline-block min-w-full py-2 sm:px-6 lg:px-8">
                    <div class="overflow-hidden">
                        <table id="pdf-table"
                            class="min-w-full text-left text-sm font-light text-surface dark:text-white">
                            <thead id="pdf-header"
                                class="border-b border-neutral-200 font-medium dark:border-white/10">
                                <tr>
                                    <th scope="col" class="px-6 py-4">#</th>
                                    <th scope="col" class="px-6 py-4">First</th>
                                    <th scope="col" class="px-6 py-4">Last</th>
                                    <th scope="col" class="px-6 py-4">Handle</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr class="border-b border-neutral-200 dark:border-white/10">
                                    <td class="whitespace-nowrap px-6 py-4 font-medium">1</td>
                                    <td class="whitespace-nowrap px-6 py-4">Şemsiye</td>
                                    <td class="whitespace-nowrap px-6 py-4">Kapıcı</td>
                                    <td class="whitespace-nowrap px-6 py-4">Ölçek</td>
                                </tr>
                                <tr class="border-b border-neutral-200 dark:border-white/10">
                                    <td class="whitespace-nowrap px-6 py-4 font-medium">2</td>
                                    <td class="whitespace-nowrap px-6 py-4">Jacob</td>
                                    <td class="whitespace-nowrap px-6 py-4">Thornton</td>
                                    <td class="whitespace-nowrap px-6 py-4">@fat</td>
                                </tr>
                                <tr class="border-b border-neutral-200 dark:border-white/10">
                                    <td class="whitespace-nowrap px-6 py-4 font-medium">3</td>
                                    <td class="whitespace-nowrap px-6 py-4">Larry</td>
                                    <td class="whitespace-nowrap px-6 py-4">Wild</td>
                                    <td class="whitespace-nowrap px-6 py-4">@twitter</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- <script type="text/javascript" src="node_modules/jspdf/dist/jspdf.umd.min.js"></script>
    <script type="text/javascript" src="node_modules/jspdf-autotable/dist/jspdf.plugin.autotable.min.js"></script> -->

    <script type="text/javascript" src="assets/js/BebasNeue-normal.js"></script>
    <script type="text/javascript" src="assets/js/jspdf.umd.min.js"></script>
    <script type="text/javascript" src="assets/js/jspdf.plugin.autotable.min.js"></script>
    <script type="text/javascript" src="assets/js/script.js"></script>
</body>

</html>
